name: Deploy-Nexus

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: Nexus Repo Publish
      uses: sonatype-nexus-community/nexus-repo-github-action@master
      with:
        serverUrl: http://3.90.113.90:8081/repository/maven-snapshots/
        username: admin
        password: ${{ secrets.nexusAdminPassword }}
        format: maven2
        repository: maven-snapshots
        coordinates: groupId=com.epir artifactId=epir version=1.0-SNAPSHOT
        assets: extension=war
        filename: ./target/epir.war
